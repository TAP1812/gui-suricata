<!DOCTYPE html>
<html>
<head>
    <title>Suricata Monitor - {% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/chart.min.js') }}"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky">
                    <h4 class="text-white p-3">Suricata Monitor</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/alerts">Alerts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/live_traffic">Live Traffic</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/rules">Rules</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <h1 class="mt-4">{% block page_title %}{% endblock %}</h1>
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>
</html>
